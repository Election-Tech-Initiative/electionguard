site_name: ElectionGuard
# site_description:
site_author: Microsoft
# google_analytics:
# remote_branch: for gh-deploy to GithubPages
# remote_name: for gh-deploy to Github Pages
copyright: "Â© Microsoft 2021"
docs_dir: "docs"
repo_url: https://github.com/microsoft/electionguard/
nav:
  - About: index.md
  - Getting Started: 
    - Overview: Getting_Started.md
  - Guide:
    - Overview: guide/Overview.md
    - SDK: 
      - Core Component: guide/Core_Component.md
      - Implementations: guide/Implementations.md
    - Additional Topics:
      - Verifiable Election: guide/Verifiable_Election.md
      - Election Manifest: guide/Election_Manifest.md
    - Glossary: guide/Glossary.md 
  - Specification v0.95:
    - 1. Overview: spec/0.95.0/1_Overview.md
    - 2. Structure: spec/0.95.0/2_Structure.md
    - 3. Baseline Parameters: spec/0.95.0/3_Baseline_parameters.md     
    - 4. Key Generation: spec/0.95.0/4_Key_generation.md     
    - 5. Ballot Encryption: spec/0.95.0/5_Ballot_encryption.md          
    - 6. Ballot Aggregation: spec/0.95.0/6_Ballot_aggregation.md     
    - 7. Verifiable Decryption: spec/0.95.0/7_Verifiable_decryption.md     
    - 8. The Election Record: spec/0.95.0/8_The_election_record.md     
    - 9. Verifier Construction: spec/0.95.0/9_Verifier_construction.md 
    - 10. Applicability to end-to-end verifiability and risk-limiting audits: spec/0.95.0/10_Applicability.md
    - 11. Acknowledgements: spec/0.95.0/11_Acknowledgements.md     
plugins:
  - search
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  logo: images/electionguard-logo.png
  font:
    text: Segoe UI
  palette:
    scheme: default
    primary: teal
    accent: teal
  features:
    - navigation.tabs
    - navigation.instant
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js