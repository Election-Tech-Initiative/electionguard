site_name: ElectionGuard
# site_description:
# site_author:
# google_analytics:
# remote_branch: for gh-deploy to GithubPages
# remote_name: for gh-deploy to Github Pages
# copyright:
docs_dir: "docs"
repo_url: https://github.com/microsoft/electionguard/
nav:
  - Documentation:
      - Overview:
          - About: index.md
          - Roadmap: overview/Roadmap.md
          - Glossary: overview/Glossary.md
      - Getting Started: getting_started/index.md
      - Concepts:
          - Manifest: concepts/Election_Manifest.md
          - Ballot Encryption: concepts/Ballot_Encryption.md
          - Verifiable Election: concepts/Verifiable_Election.md
          - Setting up an Election: concepts/Setting_up_an_election.md
          - Rescanning Ballots and Recounts: concepts/Ballot_Rescans_and_Recounts.md
      - Use Cases:
          - Precinct Scan: use_cases/Precinct_Scan.md
      - Develop:
          - Getting Started: develop/Getting_Started.md
          - Architecture: develop/Architecture.md
          - Data: develop/Data.md
  - Specification:
      - Current: spec/0.95.0/1_Overview.md
      - Other Versions:
          - v0.85.0: spec/0.85.0/1_Overview.md
          - v0.95.0: spec/0.95.0/1_Overview.md
          - v1.0.0: spec/1.0.0/1_Overview.md

  - Community: community/index.md
plugins:
  - search
  - mermaid2
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.ico
  logo: images/electionguard-logo.png
  font:
    text: Segoe UI
  palette:
    scheme: default
    accent: indigo
    link: indigo
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tabs
markdown_extensions:
  - admonition
  - footnotes
  - meta
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - stylesheets/extra.css
